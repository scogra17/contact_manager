<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Contact Manager</title>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header></header>
  <main></main>
  <script id="contact-template" type="text/x-handlebars">
    <li id={{id}} class="contact-card truncate">
      <h4>{{fullName}}</h4>
      <h5>Phone number:</h5>
      <p>{{phoneNumber}}</p>
      <h5>Email:</h5>
      <p>{{email}}</p>
      <h5>Tags:</h5>
      <p>{{tags}}</p>
      <a class="btn edit" data-id="{{id}}" href="#">Edit</a>
      <a class="btn delete" data-id="{{id}}" href="#">Delete</a>
    </li>
  </script>
  <script id="form-template" type="text/x-handlebars">
    <form id="contact-form">
      <label for="fullName">Full name:</label>
      <input type="text" id="fullName" class="form-field input" name="fullName" value={{fullName}}>

      <label for="email">Email address:</label>
      <input type="text" id="email" class="form-field input" name="email" value={{email}}>

      <label for="phoneNumber">Telephone number:</label>
      <input type="text" id="phoneNumber" class="form-field input" name="phoneNumber" value={{phoneNumber}}>

      <label for="tags">Tags:</label>
      <select name="tags" id="tags" class="form-field input" multiple></select>

      <input type="submit" class="btn" value="{{action}}">
      <input id="cancel-add-contacts-btn" class="btn cancel" type="button" value="Cancel">
    </form>
  </script>
  <script id="add-tag-template" type="text/x-handlebars">
    <form id="tag-form">
      <label for="new-tag">Add new tag:</label>
      <input type="text" id="new-tag" class="form-field input" name="new-tag" placeholder="New tag...">
      <input type="submit" class="btn" value="Add tag">
    </form>
  </script>
</body>
  <script src="/javascripts/controller.js"></script>
  <script src="/javascripts/model.js"></script>
  <script src="/javascripts/view.js"></script>
  <script src="/javascripts/contacts.js"></script>
  <script src="/javascripts/contact.js"></script>
  <script type="module" src="/javascripts/contact_manager.js"></script>
</html>
